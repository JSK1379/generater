name: flutter_ble_test
description: A Flutter project for BLE environment testing.

publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.35.5
  permission_handler: ^12.0.0+1
  http: ^1.2.1
  flutter_ble_peripheral: ^1.2.6
  geolocator: ^14.0.1
  image_picker: ^1.0.7
  path_provider: ^2.0.0
  shared_preferences: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/secret.json